<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Яндекс Дом</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/header.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/video-page.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/footer.css" />
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header__logo">
                <a href="#"><img src="../assets/Яндекс Дом@1x.png" srcset="" alt="Яндекс Дом"></a>
            </div>
            <div class="ad-menu">
                <nav class="nav" tabindex="1">
                    <ul>
                        <li><a href="#">События</a></li>
                        <li><a href="#">Сводка</a></li>
                        <li><a href="#">Устройства</a></li>
                        <li><a href="#">Сценарии</a></li>
                        <li><a href="#" class="active">Видеонаблюдение</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="video-container">
            <div class="video">
                <video id="video-1" muted autoplay></video>
                <div class="video__controls">
                    <div class="video__range">
                        <label>Яркость: </label>
                        <input type="range" id="video-1__bright" min="0" max="200">
                    </div>
                    <div class="video__range">
                        <label>Контрастность: </label>
                        <input type="range" id="video-1__contrast" min="0" max="200">
                    </div>
                    <div class="video__volume">
                        <div class="volume__line"></div>
                    </div>
                </div>
                <button class="video__back">Все камеры</button>
            </div>
            <div class="video">
                <video id="video-2" muted autoplay></video>
                <div class="video__controls">
                    <div class="video__range">

                    </div>
                </div>
                <button class="video__back">Все камеры</button>
            </div>
            <div class="video">
                <video id="video-3" muted autoplay></video>
                <div class="video__controls">
                    <div class="video__range">
                        <label>Яркость: </label>

                    </div>
                    <div class="video__range">

                        <input type="range" id="video-3__contrast" min="0" max="200">
                    </div>
                    <div class="video__volume">
                        <div class="volume__line"></div>
                    </div>
                </div>
                <button class="video__back">Все камеры</button>
            </div>
            <div class="video">
                <video id="video-4" muted autoplay></video>
                <div class="video__controls">
                    <div class="video__range">
                        <label>Яркость: </label>

                    </div>

                        <div class="volume__line"></div>
                    </div>
                </div>
                <button class="video__back">Все камеры</button>
            </div>
        </div>
    </main>

</html>
